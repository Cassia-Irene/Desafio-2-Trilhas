<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Página do Aluno</title>
    
</head>
<body class=" bg-[#F3F4F6] min-h-screen flex">

    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-screen bg-[#0F1640] text-white p-5 flex flex-col transform -translate-x-full lg:translate-x-0 transition-transform duration-300 gap-16">

        <h1 id="boas-vindas" class="text-xl font-bold mb-5 mt-14"></h1>
        
        <nav class="flex flex-col gap-8 text-xl">
            <a class="flex flex-row gap-4" href="#" class="hover:bg-[#2135A6] p-2 rounded"> <img src="assets/house (1).svg" alt="">Seus dados</a>
            <a class="flex flex-row gap-4" href="alterar-senha.html" class="hover:bg-[#2135A6] p-2 rounded"> <img src="assets/lock.svg" alt="">Alterar senha</a>
            <a class="flex flex-row gap-4" href="index.html" class="hover:bg-[#2135A6] p-2 rounded"> <img src="assets/arrow-left (1).svg" alt=""> Sair</a>
        </nav>
    </aside>

    <header class="nav-bar">  
        <div class="flex items-center justify-between bg-[#0F1640] text-white p-10 fixed w-full z-50"></div>

        <button id="menu-btn" class="lg:hidden fixed top-6 left-4 z-50 bg-[#2135A6] text-white p-2 rounded">
            ☰
        </button>
    </header>

    <main class="flex-1 p-5 lg:ml-64 mt-20">
        <div class=" w-full h-auto p-20 bg-white shadow-md rounded-lg">
            <h2 class="text-2xl font-bold">Seus Dados</h2>
        <p class="mt-2">Aqui é o conteúdo principal da página.</p>
        </div>
    </main>



</body>

<script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });

    window.addEventListener('DOMContentLoaded', () => {
        const boasVindas = document.getElementById('boas-vindas');
        const usuario = JSON.parse(sessionStorage.getItem('userData'));
        boasVindas.textContent = `Bem-vindo(a), ${usuario.nome}`;
    });
</script>
</html>
