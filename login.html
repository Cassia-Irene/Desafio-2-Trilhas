<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>

  <body class="bg-[#0F1640] flex w-screen h-screen font-[Poppins]">
   
    <div
      class="flex items-center justify-center w-full lg:w-3/5 h-auto bg-[url(/assets/layered-waves-haikei.svg)] bg-cover bg-no-repeat lg:-mt-20"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Acesse sua conta</h2>
        <form onsubmit="login(event)">
          <div class="mb-4">
            <label for="cpf" class="block text-sm font-medium text-gray-700"
              >CPF</label
            >
            <input
              type="cpf"
              id="cpf"
              name="cpf"
              required
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
              placeholder="Digite seu CPF"
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Senha</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
              placeholder="Digite sua senha"
            />
          </div>
          <div class="flex flex-col gap-4">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              />
              <label for="remember" class="text-sm text-gray-700"
                >Lembrar-me</label
              >
            </div>
            <button
              type="submit"
              onclick="window.location.href='info-usuarios.html'"
              class="w-full text-white py-2 rounded-md bg-[#2135A6] hover:bg-[#0F1640] transition duration-200"
            >Entrar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="hidden lg:flex h-full w-2/5 overflow-y-auto z-1">
      <div
        class="imgs-lateral bg-white fixed h-full flex flex-col items-center justify-center"
      >
        <img class="img-lateral" src="assets/imagem-lateral.jpg" alt="" clas />
      </div>
    </div>
  </body>
  <script src="js/login.js"></script>
</html>
