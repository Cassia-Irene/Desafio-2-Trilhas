<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Página do Aluno</title>
    
</head>
<body class=" bg-gray-100 min-h-screen flex flex-col font-[Poppins]">

    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-screen bg-[#0F1640] text-white p-5 flex flex-col transform -translate-x-full lg:translate-x-0 transition-transform duration-300 gap-16">

        <h1 id="boas-vindas" class="text-xl font-bold mb-5 mt-14"></h1>
        
        <nav class="flex flex-col gap-8 text-xl">
            <a class="flex flex-row gap-4" href="#" class="hover:bg-[#2135A6] p-2 rounded"> <img src="assets/house (1).svg" alt="">Seus dados</a>
            <a class="flex flex-row gap-4" href="alterar-senha.html" class="hover:bg-[#2135A6] p-2 rounded"> <img src="assets/lock.svg" alt="">Alterar senha</a>
            <a class="flex flex-row gap-4" href="index.html" class="hover:bg-[#2135A6] p-2 rounded"> <img src="assets/arrow-left (1).svg" alt=""> Sair</a>
        </nav>
    </aside>

    <header class="nav-bar">  
        <div class="flex items-center justify-between bg-[#0F1640] text-white p-10 fixed w-full z-50"></div>

        <button id="menu-btn" class="lg:hidden fixed top-6 left-4 bg-[#2135A6] text-white p-2 rounded">
            ☰
        </button>
    </header>

    <main class="flex-1 p-5 lg:ml-64 mt-20">
        <div class="w-full mx-auto bg-white p-8 rounded-2xl shadow-lg flex flex-col ">
            <h2 class="text-2xl font-bold text-center mb-8">Informações do Aluno</h2>
      
            <form id="formAluno" class="space-y-6">
              <div>
                <h3 class="text-lg font-semibold mb-2">Dados Pessoais</h3>
      
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium">Nome Completo</label>
                    <input id="nome" type="text" class="w-4/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                  <div>
                    <label class="block text-sm font-medium">Data de Nascimento</label>
                    <input id="nascimento" type="date" class="w-4/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                  <div>
                    <label class="block text-sm font-medium">CPF</label>
                    <input id="cpf" type="text" class="w-4/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                  <div>
                    <label class="block text-sm font-medium">Sexo</label>
                    <input id="sexo" type="text" class="w-4/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                </div>
              </div>
      
              <div>
                <h3 class="text-lg font-semibold mb-2">Contato</h3>
      
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium">E-mail</label>
                    <input id="email" type="email" class="w-4/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                  <div>
                    <label class="block text-sm font-medium">Telefone</label>
                    <input id="telefone" type="text" class="w-4/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                </div>
              </div>
      
              <div>
                <h3 class="text-lg font-semibold mb-2">Endereço</h3>
      
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium">CEP</label>
                    <input id="cep" type="text" class="w-4/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                  <div>
                    <label class="block text-sm font-medium">Rua</label>
                    <input id="rua" type="text" class="w-4/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                  <div>
                    <label class="block text-sm font-medium">Número</label>
                    <input id="numero" type="text" class="w-4/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                  <div>
                    <label class="block text-sm font-medium">Cidade</label>
                    <input id="cidade" type="text" class="w-4/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                  <div>
                    <label class="block text-sm font-medium">Estado</label>
                    <input id="estado" type="text" class="w-1/5 mt-1 py-2 px-2 rounded-lg border border-gray-300 bg-gray-100" disabled />
                  </div>
                </div>
              </div>
      
              <div class="w-full flex flex-col items-center justify-center gap-2">
                <h3 class="text-lg font-semibold">Trilha de Aprendizagem</h3>
                <input id="trilha" type="text" class="w-3/12 mt-1 py-2 rounded-lg border border-gray-300 bg-gray-100 " disabled />
              </div>
      
              <div class="text-center pt-4">
                <button
                  id="btnEditar"
                  type="button"
                  class="px-6 py-2 bg-[#2135A6] text-white rounded-xl hover:bg-[#0F1640] transition"
                  onclick="alternarEdicao()"
                >
                  Editar
                </button>
              </div>
            </form>
          </div>
    </main>


    <script>
      const menuBtn = document.getElementById('menu-btn');
      const sidebar = document.getElementById('sidebar');
  
      menuBtn.addEventListener('click', () => {
          sidebar.classList.toggle('-translate-x-full');
      });
  
      window.addEventListener('DOMContentLoaded', () => {
          const boasVindas = document.getElementById('boas-vindas');
          const usuario = JSON.parse(sessionStorage.getItem('userData'));
          boasVindas.textContent = `Bem-vindo(a), ${usuario.nome}`;
      });
  
  
      let editando = false;
       const camposEditaveis =[
          'nascimento',
          'sexo',
          'email',
          'telefone',
          'cep',
          'rua',
          'numero',
          'cidade',
          'estado',
       ];
  
       window.onload = function () {
          const userData= JSON.parse(sessionStorage.getItem('userData'));
          document.getElementById('nome').value = userData.nome;
          document.getElementById('nascimento').value = userData.nascimento;
          document.getElementById('cpf').value = userData.cpf;
          document.getElementById('sexo').value = userData.sexo || '';
          document.getElementById('email').value = userData.email || '';
          document.getElementById('telefone').value = userData.telefone || '';
  
          document.getElementById('cep').value = userData.cep || '';
          document.getElementById('rua').value = userData.rua || '';
          document.getElementById('numero').value = userData.numero || '';
          document.getElementById('cidade').value = userData.cidade || '';
          document.getElementById('estado').value = userData.estado || '';
  
          document.getElementById('trilha').value = userData.trilha || '';
        };
  
      function alternarEdicao() {
          editando = !editando;
          
          camposEditaveis.forEach(id => {
              document.getElementById(id).disabled = !editando;
          });
  
          const botao = document.getElementById('btnEditar');
          botao.textContent = editando ? 'Salvar' : 'Editar';
          botao.classList.toggle('bg-[#0F1640]', editando);
  
          if (!editando) {
            salvarAlteracoes();
          }
        }
        
        function salvarAlteracoes() {
          const userData = JSON.parse(sessionStorage.getItem('userData'));
          
          camposEditaveis.forEach(id => {
              userData[id] = document.getElementById(id).value;
          });
          
          sessionStorage.setItem('userData', JSON.stringify(userData));
          localStorage.setItem('userData', JSON.stringify(userData));
          
          alert('Alterações salvas com sucesso!');
        }
  </script>
</body>
</html>
